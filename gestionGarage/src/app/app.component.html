<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="height: 100%;">

    <div class="nav-cls">
      <nav class="navbar navbar-expand-lg bg-info title-cls">
        <div class="container-fluid">
          <a class="navbar-brand title" href="#"><b><i>GESTION GARAGE</i></b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle drop-cls" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div style="height: 94vh; width:20%; background-color: rgb(9, 8, 8);">
      <div class="radio-cls">
        <p-radioButton name="groupname" value="val2" (click)="carClicked()" label="Voiture" [(ngModel)]="carBtn"></p-radioButton>
        <p-radioButton name="groupname" value="val2" (click)="motoClicked()" label="Moto" [(ngModel)]="motoBtn"></p-radioButton>
      </div>
      <div class="listbox-cls" *ngIf="isCar">
        <p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-listbox>
      </div>
      <div class="listbox-cls" *ngIf="isMoto">
        <p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-listbox>
      </div>
    </div>
  </body>
</html>
